<mat-grid-list cols="6" rowHeight="7:3">
  <mat-grid-tile>
    <mat-form-field>
      <input matInput [(ngModel)]="minAge" placeholder="Age Min" type="number" min="0"/>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-form-field>
      <input matInput [(ngModel)]="maxAge" placeholder="Age Max" type="number" min="0"/>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile>
    <button mat-mini-fab (click)="applyFilter()" class="btn-search">
      <mat-icon aria-label="Example icon-button with a heart icon">search</mat-icon>
    </button>
  </mat-grid-tile>
</mat-grid-list>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Join Date Column -->
  <ng-container matColumnDef="joindate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Join Date </th>
    <td mat-cell *matCellDef="let element"> {{element.joindate}} </td>
  </ng-container>

  <!-- Age Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.age}} </td>
  </ng-container>

  <!-- Company Column -->
  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
    <td mat-cell *matCellDef="let element"> {{element.company}} </td>
  </ng-container>

  <!-- Salary Column -->
  <ng-container matColumnDef="salary">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
    <td mat-cell *matCellDef="let element"> {{element.salary}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
